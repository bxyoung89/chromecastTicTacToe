<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="styles/main.css" rel="stylesheet">
	
	<script src="scripts/lib/jquery-2.0.3.min.js"></script>
	<script src="scripts/lib/knockout-2.3.0.js"></script>
	<script src="scripts/lib/d3.v3.min.js"></script>
	<script src="scripts/lib/underscore-min.js"></script>
	
	
	<script src="scripts/ticTacToeNamespace.js"></script>
	<script src="scripts/underscoreMixins.js"></script>
	
	
	<script src="scripts/boardViewModel.js"></script>
	<script src="scripts/spaceViewModel.js"></script>
	<script src="scripts/playerViewModel.js"></script>
	<script src="scripts/ticTacToeViewModel.js"></script>
	
	<script defer="defer">
	
		$(document).ready(function(){
			var overAllViewModel = new TicTacToe.TicTacToeViewModel(3);
		
			ko.applyBindings(overAllViewModel);
		
		});

	
	
	</script>
	
</head>
<body id="application-body">
    <div id="turn-indicator" data-bind="text: currentPlayer.character()+'s turn' "></div>
	
	<div id="board" data-bind="foreach: board.rows">
		<div data-bind="foreach: values">
			<div>I'm a space!</div>
		</div>
	</div>
	
	<div id="outcome" data-bind="text: outcome"></div>
</body>
</html>
